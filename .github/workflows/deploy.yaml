name: Build & Deploy

on:
  push:
    branches: [main]

permissions:
  contents: write
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:latest

  update-helm-values:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update image tag in values.yaml
        uses: mikefarah/yq@master
        with:
          cmd: |
            yq -i '.api.image.repository = "ghcr.io/${{ github.repository }}"' helm/kube-learn/values.yaml
            yq -i '.api.image.tag = "${{ github.sha }}"' helm/kube-learn/values.yaml

      - name: Commit and push updated values
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add helm/kube-learn/values.yaml
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore: update image tag to ${{ github.sha }} [skip ci]"
          git push
