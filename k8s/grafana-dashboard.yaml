apiVersion: v1
kind: ConfigMap
metadata:
  name: fastify-api-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  fastify-api.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "title": "Request Rate",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "expr": "sum(rate(http_request_duration_seconds_count{namespace=\"kube-learn\"}[5m])) by (method, route, status_code)",
              "legendFormat": "{{method}} {{route}} {{status_code}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "custom": { "drawStyle": "line", "fillOpacity": 10 }
            },
            "overrides": []
          }
        },
        {
          "title": "Request Duration (p50 / p95 / p99)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "expr": "histogram_quantile(0.50, sum(rate(http_request_duration_seconds_bucket{namespace=\"kube-learn\"}[5m])) by (le))",
              "legendFormat": "p50",
              "refId": "A"
            },
            {
              "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{namespace=\"kube-learn\"}[5m])) by (le))",
              "legendFormat": "p95",
              "refId": "B"
            },
            {
              "expr": "histogram_quantile(0.99, sum(rate(http_request_duration_seconds_bucket{namespace=\"kube-learn\"}[5m])) by (le))",
              "legendFormat": "p99",
              "refId": "C"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "custom": { "drawStyle": "line", "fillOpacity": 10 }
            },
            "overrides": []
          }
        },
        {
          "title": "Error Rate (4xx / 5xx)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "expr": "sum(rate(http_request_duration_seconds_count{namespace=\"kube-learn\", status_code=~\"4..\"}[5m])) by (status_code)",
              "legendFormat": "4xx ({{status_code}})",
              "refId": "A"
            },
            {
              "expr": "sum(rate(http_request_duration_seconds_count{namespace=\"kube-learn\", status_code=~\"5..\"}[5m])) by (status_code)",
              "legendFormat": "5xx ({{status_code}})",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "custom": { "drawStyle": "line", "fillOpacity": 10 }
            },
            "overrides": []
          }
        }
      ],
      "schemaVersion": 39,
      "tags": ["fastify", "kube-learn"],
      "templating": { "list": [] },
      "time": { "from": "now-1h", "to": "now" },
      "title": "Fastify API",
      "uid": "fastify-api",
      "version": 1
    }
