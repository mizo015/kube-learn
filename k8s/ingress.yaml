apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kube-learn-api
  namespace: kube-learn
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kube-learn-api
                port:
                  number: 3000
